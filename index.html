<!DOCTYPE html>
<html lang="fr">
<head> 
    <link rel="icon" type="image/png" sizes="16x16" href="assets/logo/Booki.png">
    <script src="https://kit.fontawesome.com/bf47ac95f2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 992px)" href="css/moyenne-resolution.css" />
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 768px)" href="css/petite-resolution.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
    <title>Booki</title>
</head>
<body>
    <div id="bloc_de_page">

        <header>
            <img src="assets/logo/Booki@3x.png" alt="Logo du site Booki">
            <nav>
                <div class="item-menu"><a class="menu_item" href="#hebergements">Hébergements</a></div>
                <div class="item-menu"><a class="menu_item" href="#activites">Activités</a></div>
            </nav>
        </header>

        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p id="sous_titre">En plein centre ville ou en pleine nature</p>

        <form>
            <i id="gps" class="fa-solid fa-location-dot"></i>
            <input type="search" id="recherche" name="search" placeholder="Marseille, France">
            <input type="submit" class="submit" value="Rechercher" />
        </form>

        <section id="section_filtres">
            <span class="txt_filtre">Filtres</span>
                <a href="#" id="link_economique">
                    <div class="btn_filtre">
                        <i class="fa-solid fa-money-bill-1-wave icone_filtre"></i>
                        <span class="txt_filtre">Économique</span>
                    </div>
                </a>
                <a href="#" id="link_familial">
                    <div class="btn_filtre">
                        <i class="fa-solid fa-child-reaching icone_filtre"></i>
                        <span class="txt_filtre">Familial</span>
                    </div>
                </a>
                <a href="#" id="link_romantique">
                    <div class="btn_filtre">
                        <i class="fa-solid fa-heart icone_filtre"></i>
                        <span class="txt_filtre">Romantique</span>
                    </div>
                </a>
                <a href="#" id="link_animaux">
                    <div class="btn_filtre">
                        <i class="fa-solid fa-dog icone_filtre"></i>
                        <span class="txt_filtre">Animaux</span>
                    </div>
                </a>
        </section>

        <div class="infos">
            <p class="texte_infos">
            <span id="logo_infos"><i class="fa-solid fa-circle-info"></i></span>
            Plus de 500 logements sont disponibles dans cette ville
            </p>
        </div>
    
        <div>
            <div>
                <section id="hebergements">Hébergements à Marseille</section>
                <aside id="populaires">Les plus populaires</aside>
            </div>
            <section id="activites">Activités à Marseille</section>
        </div>
    </div>
    
    <footer>

    </footer>
    
</body>
</html>
